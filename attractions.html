<!DOCTYPE html>
<html lang="en">

<head>
    <title>Favorite Atrractions in San Diego</title>
    <style>
        body {
            background-image: url(images/bg.png);
            background-repeat: repeat;
            font-family: Arial, serif;
        }

        /*id*/
        #web_title {
            font-size: 40px;
            text-align: center;
            text-decoration: underline;
            color: orange;
        }

        h2 {
            color: #293241;
            text-align: center;
        }

        div {
            background-color: #98c1d9;
            border-style: solid;
            width: 1200px;
            padding: 20px;
            margin: auto;
            /*center div*/
            margin-bottom: 20px;
            /*space under div */
        }

        /*class*/
        .img_size {
            height: 400px;
            width: 600px;
            /*to center an image */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #return_link {
            font-size: 10px;
            text-transform: uppercase;
            color: white;
        }
    </style>
</head>

<body>
    <h1 id="web_title">My Trip to California 2019</h1>
    <div>
        <h2>San Diego Zoo</h2>
        <img class="img_size" src="images/sdzoo.jpg" alt="San Diego Zoo">
    </div>

    <div>
        <h2>Balboa Park</h2>
        <img class="img_size" src="images/balboapark.jpg" alt="Balboa Park">
    </div>

    <div>
        <h2>La Jolla</h2>
        <img class="img_size" src="images/lajolla.jpg" alt="La Jolla">
    </div>
    <a id="return_link" href="index.html">Return to Homepage</a>
</body>

</html>
